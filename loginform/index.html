<html>
 <head>
  <title>LoginForm</title>
  <!--link the external css file-->
  <link rel="stylesheet" href="style.css">
<!--importing the google API to get fonts-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
 </head>
<!--body starts here-->
 <body>
   <div class="front">
     <p class="sign" align="center">Sign in</p>
    <!--form creation-->
    <form name="form1" action="http://google.co.in" method="get">
      <input class="user" type="text" align="center"  placeholder="Username" required="required">
      <input class="pass" type="password" align="center" placeholder="Password" required="required">
      <input type="submit" class="submit" align="center"><a href="https://www.google.com/"><br>
      <p class="forgot" align="center"><a href="https://www.google.com/">Forgot Password?</p>
     </p>
    </form>
<!--form ends here-->
 </body>
<!--body ends here-->
</html>
